<div class="container d-flex justify-content-center">
    <h3 title="contact">Contact</h3>
</div>
<div class="hr d-flex justify-content-center">
    <hr>
</div>
<div class="con d-flex justify-content-center p-5">
    <div class="form">
        <div class="textfield">
        <img src="assets/name-form.png" class="icon-form">
        <input type="text" class="tf" placeholder="Last Name, First Name" required>
        </div>
        <div class="textfield">
            <img src="assets/email-icon.png" class="icon-form">
            <input type="text" class="tf" placeholder="example@example.com" required>
            </div>
    </div>  
    <div class="form2 d-flex justify-content-center">
        <div class="textarea d-flex justify-content-center">
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Write message here . . ." [(ngModel)]="message" required></textarea>
        </div>

        <div class="d-flex justify-content-center">
            <a class="btn-submit"  id = "sendMail" (click)="appendMailTo()"  href="mailto:espinoza.cj3@gmail.com?subject={{name}}&body={{message}}">Send Message</a>
        </div>

    </div>
</div>
