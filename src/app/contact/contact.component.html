<div class="main-con d-flexbox">
    <div class="container d-flex">

<div class="con-1 d-flex">
    <div class="name d-flex">
        <label>Name:</label>
    </div>

    <div class="container">
        <input type="text" class="name-tf" placeholder="Your Name" [(ngModel)] = "name">
    </div>
</div>
<div class="con-1 d-flex">
    <div class="name d-flex">
        <label>Email:</label>
    </div>

    <div class="container">
        <input type="email" class="email-tf" placeholder="Your Email">
    </div>
</div>
</div>

<div class="con-1 d-flex">
    <div class="container d-flex">
        <label>Message:</label>
    </div>
    <div class="container d-flex">
        <textarea name="message" id="message" cols="30" rows="10" [(ngModel)]="message"></textarea>
    </div>
    <div class="container d-flex justify-content-center mt-3">
        <a class="btn-submit"  id = "sendMail" (click)="appendMailTo()"  href="mailto:espinoza.cj3@gmail.com?subject={{name}}&body={{message}}">Send</a>
    </div>
</div>
</div>
